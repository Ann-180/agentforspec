<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agent for Specification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f7f0 0%, #d1f2e5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 28px 40px;
            background: linear-gradient(120deg, #2ecc71, #27ae60);
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .agent-container {
            padding: 20px;
            min-height: 600px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .agent-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            header {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agent for Specification</h1>
            <p class="subtitle">Professional AI Document Generation & Analysis Assistant | AI Solution Designed for Technical Specifications</p>
        </header>
        
        <div class="agent-container">
            <iframe src="https://aivip.cn.se.com/aiAgent/chat/c5c43e2a613b47848264724c65533606?frame=YzVjNDNlMmE2MTNiNDc4NDgyNjQ3MjRjNjU1MzM2MDY=" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="min-height: 400px;"></iframe>
        </div>
    </div>
</body>
</html>
